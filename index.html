<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OMC — Accueil</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="assets/logo_omc.png" />
<link rel="apple-touch-icon" href="assets/logo_omc.png" />
<link rel="shortcut icon" href="assets/logo_omc.png" />

<style>
  :root{
    --bg:#0b1220;
    --grad-a:#0b1220;
    --grad-b:#0e1a33;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --primary:#38bdf8;
    --radius:18px;
    --shadow:0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial;
    background: radial-gradient(1200px 900px at 10% 10%, #0f1d38 0%, transparent 60%),
                radial-gradient(900px 700px at 90% 30%, #0a2440 0%, transparent 60%),
                linear-gradient(180deg,var(--grad-a),var(--grad-b));
    overflow-x:hidden;
  }

  .wrap{max-width:1200px;margin:40px auto; padding:0 16px; text-align:center}

  /* Logo et titre */
  .brand{
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap:20px; margin-bottom:40px;
  }
  .brand img{
    height:144px;   /* hauteur fixe */
    width:576px;    /* largeur x4 */
    object-fit:contain;
    background:#071423;
    padding:8px;
    border-radius:24px;
  }
  .brand strong{ font-size:32px; font-weight:800; letter-spacing:.5px }

  .hero{
    background:rgba(17,24,39,.55); border:1px solid rgba(255,255,255,.06);
    border-radius:var(--radius); box-shadow:var(--shadow); padding:40px 28px;
  }

  .choice-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:24px; margin-top:8px;}
  @media (max-width:960px){ .choice-grid{ grid-template-columns:1fr } }

  .choice{display:flex; flex-direction:column; gap:16px; text-decoration:none; color:var(--text);
    padding:28px; border-radius:18px; background:rgba(13,24,46,.75); border:1px solid rgba(255,255,255,.06);
    box-shadow:var(--shadow); transition:.2s;}
  .choice:hover{ transform:translateY(-3px); background:#0e203d; border-color:#1b3a63 }

  .choice-figure{
    width:140px; height:140px;
    display:grid; place-items:center; border-radius:20px;
    background:#071423; border:1px solid rgba(255,255,255,.08);
    margin:0 auto;
  }
  .choice-figure img{ width:96px; height:96px; object-fit:contain }

  .choice-title{ font-size:18px; font-weight:800; text-align:center }
  .choice-desc{ color:var(--muted); font-size:14px; text-align:center }
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="assets/Logo-omc.png" alt="OMC">
      <strong>Ocean Medical Center — Intranet</strong>
    </div>

    <section class="hero">
      <div class="choice-grid">
        <!-- Calculs des coûts -->
        <a class="choice" href="calc.html">
          <div class="choice-figure">
            <img src="assets/calc.png" alt="Calculs des coûts">
          </div>
          <div>
            <div class="choice-title">Calculs des coûts</div>
            <div class="choice-desc">Estimez et standardisez les coûts des prestations.</div>
          </div>
        </a>

        <!-- Certificats -->
        <a class="choice" href="cert.html">
          <div class="choice-figure">
            <img src="assets/cert.png" alt="Certificats">
          </div>
          <div>
            <div class="choice-title">Certificats</div>
            <div class="choice-desc">Générez, signez et envoyez les certificats.</div>
          </div>
        </a>

        <!-- Imagerie -->
        <a class="choice" href="imagerie.html">
          <div class="choice-figure">
            <img src="assets/imagerie.png" alt="Imagerie">
          </div>
          <div>
            <div class="choice-title">Imagerie</div>
            <div class="choice-desc">Créez et publiez vos constats lésionnels.</div>
          </div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
