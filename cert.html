<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OMC ‚Äî Certificats</title>
  <link rel="icon" href="assets/logo_omc.png" type="image/png">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel2: #0b1223;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrap {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      color: var(--muted);
      font-weight: 500;
      border-bottom: 1px solid #1f2937;
    }

    td {
      border-bottom: 1px solid #1f2937;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #2563eb;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: all 0.2s ease-in-out;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: var(--panel);
      padding: 24px;
      border-radius: var(--radius);
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .popup-content p {
      word-break: break-all;
      background: var(--panel2);
      border-radius: 8px;
      padding: 12px;
      font-size: 0.9em;
      color: var(--muted);
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>üîê Certificats actifs</h1>

    <table>
      <thead>
        <tr>
          <th>Domaine</th>
          <th>√âmis le</th>
          <th>Expire le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="certTable">
        <!-- Remplissage dynamique -->
      </tbody>
    </table>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Adresse d‚Äôh√©bergement</h2>
      <p id="popupText"></p>
      <div class="popup-buttons">
        <button id="copyBtn">Copier</button>
        <button id="okBtn">OK</button>
      </div>
    </div>
  </div>

  <script>
    const certs = [
      { domaine: 'img.ocean-medical-center.ovh', emis: '2025-09-30', expire: '2026-09-30', url: 'https://img.ocean-medical-center.ovh' },
      { domaine: 'ocean-medical-center.ovh', emis: '2025-09-28', expire: '2026-09-28', url: 'https://ocean-medical-center.ovh' },
    ];

    const table = document.getElementById('certTable');
    certs.forEach(cert => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${cert.domaine}</td>
        <td>${cert.emis}</td>
        <td>${cert.expire}</td>
        <td><button onclick="openPopup('${cert.url}')">Voir</button></td>
      `;
      table.appendChild(tr);
    });

    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const copyBtn = document.getElementById('copyBtn');
    const okBtn = document.getElementById('okBtn');

    function openPopup(url) {
      popupText.textContent = url;
      popup.classList.add('active');

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(url);
        copyBtn.textContent = "Copi√© ‚úÖ";
        setTimeout(() => copyBtn.textContent = "Copier", 2000);
      };

      okBtn.onclick = () => {
        popup.classList.remove('active');
      };
    }

    window.__omcTestPopup = openPopup; // Pour tests rapides en console
  </script>
</body>
</html>
